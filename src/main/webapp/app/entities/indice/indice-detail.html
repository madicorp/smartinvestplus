
<div>
    <h2><span translate="smartinvestplusApp.indice.detail.title">Indice</span> {{vm.indice.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="smartinvestplusApp.indice.top">Top</span></dt>
        <dd>
            <span>{{vm.indice.top}}</span>
        </dd>
        <hr>
        <dt><span translate="smartinvestplusApp.indice.composite">Composite</span></dt>
        <dd>
            <span>{{vm.indice.composite}}</span>
        </dd>
        <hr>
        <dt><span translate="smartinvestplusApp.indice.date">Date</span></dt>
        <dd>
            <span>{{vm.indice.date | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="smartinvestplusApp.indice.bourse">Bourse</span></dt>
        <dd>
            <a ui-sref="bourse-detail({id:vm.indice.bourse.id})">{{vm.indice.bourse.symbole}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
