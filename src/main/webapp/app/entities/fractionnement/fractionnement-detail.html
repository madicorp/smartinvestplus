
<div>
    <h2><span translate="smartinvestplusApp.fractionnement.detail.title">Fractionnement</span> {{vm.fractionnement.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="smartinvestplusApp.fractionnement.date">Date</span></dt>
        <dd>
            <span>{{vm.fractionnement.date | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="smartinvestplusApp.fractionnement.valeur">Valeur</span></dt>
        <dd>
            <span>{{vm.fractionnement.valeur}}</span>
        </dd>
        <hr>
        <dt><span translate="smartinvestplusApp.fractionnement.titre">Titre</span></dt>
        <dd>
            <a ui-sref="titre-detail({id:vm.fractionnement.titre.id})">{{vm.fractionnement.titre.symbole}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
