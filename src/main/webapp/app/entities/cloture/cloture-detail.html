
<div>
    <h2><span translate="smartinvestplusApp.cloture.detail.title">Cloture</span> {{vm.cloture.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="smartinvestplusApp.cloture.date">Date</span></dt>
        <dd>
            <span>{{vm.cloture.date | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="smartinvestplusApp.cloture.volume">Volume</span></dt>
        <dd>
            <span>{{vm.cloture.volume}}</span>
        </dd>
        <hr>
        <dt><span translate="smartinvestplusApp.cloture.valeur">Valeur</span></dt>
        <dd>
            <span>{{vm.cloture.valeur}}</span>
        </dd>
        <hr>
        <dt><span translate="smartinvestplusApp.cloture.transactions">Transactions</span></dt>
        <dd>
            <span>{{vm.cloture.transactions}}</span>
        </dd>
        <hr>
        <dt><span translate="smartinvestplusApp.cloture.cours">Cours</span></dt>
        <dd>
            <span>{{vm.cloture.cours}}</span>
        </dd>
        <hr>
        <dt><span translate="smartinvestplusApp.cloture.titre">Titre</span></dt>
        <dd>
            <a ui-sref="titre-detail({id:vm.cloture.titre.id})">{{vm.cloture.titre.symbole}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
