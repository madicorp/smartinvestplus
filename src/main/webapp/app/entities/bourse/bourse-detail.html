
<div>
    <h2><span translate="smartinvestplusApp.bourse.detail.title">Bourse</span> {{vm.bourse.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="smartinvestplusApp.bourse.nom">Nom</span></dt>
        <dd>
            <span>{{vm.bourse.nom}}</span>
        </dd>
        <hr>
        <dt><span translate="smartinvestplusApp.bourse.symbole">Symbole</span></dt>
        <dd>
            <span>{{vm.bourse.symbole}}</span>
        </dd>
        <hr>
        <dt><span translate="smartinvestplusApp.bourse.user">User</span></dt>
        <dd>
            <span ng-repeat="user in vm.bourse.users">
                {{user.login}}{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
