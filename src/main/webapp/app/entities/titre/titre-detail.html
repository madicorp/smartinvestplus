
<div>
    <h2><span translate="smartinvestplusApp.titre.detail.title">Titre</span> {{vm.titre.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="smartinvestplusApp.titre.nom">Nom</span></dt>
        <dd>
            <span>{{vm.titre.nom}}</span>
        </dd>
        <hr>
        <dt><span translate="smartinvestplusApp.titre.symbole">Symbole</span></dt>
        <dd>
            <span>{{vm.titre.symbole}}</span>
        </dd>
        <hr>
        <dt><span translate="smartinvestplusApp.titre.bourse">Bourse</span></dt>
        <dd>
            <a ui-sref="bourse-detail({id:vm.titre.bourse.id})">{{vm.titre.bourse.nom}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
